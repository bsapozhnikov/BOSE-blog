<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/blog.css')}}"
</head>

<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">
        <a href="/"><img src="static/images/bose-logo.png"></a>

        <ul>
            <li class="pure-menu-selected"><a href="#">Home</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="content">
<h2 class="options">Look at a current blog</h2>
<ul>
  {% for key, value in posts.iteritems() %}
  <li class="titles"><a href="/{{key}}">{{key}}</a></li>
  {% endfor %}
</ul>
<br>
<h2>Write a new post to a blog</h2>
<form method="post">
  Title: <input name="title" type="text" class="newtitle">
  <br>
  Post: <input name="post" type="text" class="newpost">
  <input type="submit" value="Submit">
</form>
</div>

</body>

</html>
