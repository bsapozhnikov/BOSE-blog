<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/blog.css')}}"
</head>

<div class="header">
  <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">
        <a href="/"><img src="static/images/bose-logo.png"></a>
    </div>
</div>

<div class="content">
<h2 class="options">{{title}}</h2>
<ul>
  <li class="options">{{content}}</li>
</ul>
<ul>
{% for com in comments %}
<li class="comment">{{com}}</li>
{% endfor %}
</ul>
<br>
<form method="post">
  Comment: <input name="comment", type="text", class="newcomment">
  <br>
  <input type="submit", value="Submit">

</form>
</body>

</html>
